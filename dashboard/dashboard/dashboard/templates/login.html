<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System ATT - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('dashboard.static', filename='css/login.css') }}">
    <script src="{{ url_for ('dashboard.static', filename='js/login.js') }}" defer></script>
</head>

<body onload="show_message({{error}})">
    <div class="login-dark" id="header">
        <form method="POST" class="form-login">
            <div class="illustration"><img src="{{ url_for('dashboard.static', filename='images/ATTLOGO.png')}}"></div>
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h3>Login System ATT</h3>
                </div>
            </div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Usuário" required></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" required></div>
            <div id="div-login" class="form-group"><button id="btn-login" class="btn btn-primary btn-block" type="submit">Log In</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!-- Modal -->
<div class="modal fade" id="ModalLogin" tabindex="-1" role="dialog" aria-labelledby="ModalLoginTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLoginLongTitle">Aviso Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Usuário ou senha inválidos
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
