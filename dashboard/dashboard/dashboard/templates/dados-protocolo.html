{% extends 'base.html' %}

{% block content %}
<body onload="popula_detalhes_protocolo({{result_api}})">
    <div class="table-responsive" style="margin-top: 20px;">
      <h6>Cliente: {{cliente.nome_completo}}</h6>
      <h6>CPF: {{cpf}}</h6>
      <div class="row justify-content-center"></div>
      <table class="table table-striped" id="tabela-detalhes-protocolo">
         <thead>
            <tr>
               <th scope="col">Dossie</th>
               <th scope="col">Protocolo</th>
               <th scope="col">Data Protocolo</th>
               <th scope="col">Subseção</th>
               <th scope="col">Serviço</th>
               <th scope="col">Status</th>
            </tr>
         </thead>
         <tbody id="protocolo-table">
         </tbody>
      </table>
    </div>
{% endblock %}
